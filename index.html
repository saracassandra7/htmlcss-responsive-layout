<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Layout</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="img/logo.png" alt="logo">
      </div>
      
      <div class="hamburger-menu">
        menu
      </div>
    </div>
  
  </header>

  <!-- main -->
  <main>
    <div class="container container-card">
      <div class="row">
        <div class="col">
          <div class="card">
            1
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            2
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            3
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            4
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            5
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>footer</footer>
  
</body>
</html>
